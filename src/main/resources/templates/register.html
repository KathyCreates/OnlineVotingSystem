<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Create an Account</h2>

  <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
    <div>
      <label for="username" class="block text-gray-700 font-semibold">Username</label>
      <input type="text" id="username" th:field="*{username}"
             class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
             required />
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-semibold">Password</label>
      <input type="password" id="password" th:field="*{password}"
             class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
             required />
    </div>

    <div>
      <label for="role" class="block text-gray-700 font-semibold">Role</label>
      <select id="role" th:field="*{role}"
              class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="ROLE_USER">User</option>
        <option value="ROLE_ADMIN">Admin</option>
      </select>
    </div>

    <div>
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Register
      </button>
    </div>
  </form>

  <p class="text-sm text-gray-500 text-center mt-6">
    Already have an account?
    <a href="/login" class="text-indigo-600 hover:underline">Sign in here</a>
  </p>
</div>

</body>
</html>
