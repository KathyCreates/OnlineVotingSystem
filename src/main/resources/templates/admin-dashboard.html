<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg text-center">
    <h2 class="text-2xl font-bold text-indigo-600 mb-4">Welcome, Admin!</h2>
    <p class="text-gray-700 mb-6">You have access to administrative features.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <a href="/admin/results"
           class="bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
            View Voting Results
        </a>

        <a href="/admin/candidate/add"
           class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Add New Candidate
        </a>

        <a href="/vote"
           class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition col-span-full">
            Back to Voting
        </a>
    </div>
</div>

</body>
</html>
