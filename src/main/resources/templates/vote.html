<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vote</title>
</head>
<body>
<h1>Vote for your candidate</h1>

<form action="/submit-vote" method="post">
    <div>
        <label for="candidate">Choose candidate:</label>
        <select name="candidateId" id="candidate" required>
            <option th:each="candidate : ${candidates}"
                    th:value="${candidate.id}"
                    th:text="${candidate.name}">Candidate Name</option>
        </select>
    </div>
    <div>
        <button type="submit">Vote</button>
    </div>
</form>

<div th:if="${param.error}">
    <p style="color:red">You have already voted!</p>
</div>
</body>
</html>
