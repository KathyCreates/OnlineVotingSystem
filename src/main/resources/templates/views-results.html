<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Voting Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
  <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">Voting Results</h1>

  <table class="w-full border border-gray-300 rounded shadow-sm">
    <thead>
    <tr class="bg-indigo-100 text-indigo-800">
      <th class="px-4 py-2 text-left">Candidate</th>
      <th class="px-4 py-2 text-left">Votes</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${results}" class="border-t hover:bg-gray-50">
      <td th:text="${entry.key}" class="px-4 py-2"></td>
      <td th:text="${entry.value}" class="px-4 py-2"></td>
    </tr>
    </tbody>
  </table>

  <div class="text-center mt-6">
    <a href="/vote" class="text-indigo-600 hover:underline">Back to voting</a>
  </div>
</div>

</body>
</html>
