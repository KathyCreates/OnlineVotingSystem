<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Результати голосування</title>
</head>
<body>
<h1>Результати голосування</h1>
<table>
  <thead>
  <tr>
    <th>Кандидат</th>
    <th>Кількість голосів</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="entry : ${results}">
    <td th:text="${entry.key}">Імʼя</td>
    <td th:text="${entry.value}">0</td>
  </tr>
  </tbody>
</table>
</body>
</html>
